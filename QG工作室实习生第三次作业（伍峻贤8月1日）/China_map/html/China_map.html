<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>文档标题</title>
    
    <!-- 360 使用Google Chrome Frame -->
    <meta name="renderer" content="webkit">
    
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <!-- 开启响应式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO页面关键词 -->
    <meta name="keywords" content="your keywords">
    
    <!-- SEO页面描述 -->
    <meta name="description" content="your description">
    
    <!-- favicon，可更改图片类型 -->
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <!-- 重设css -->
    <link  rel="stylesheet" href="../css/normalize.css">
</head>
<body>
    <div id="china-map" style="width:1000px; height: 600px; margin-top: 10px auto; "></div>
    <script src="../js/jquery_3.2.1/jquery_3.2.1.min.js"></script>
    <script src="../js/jquery_3.2.1/jquery_3.2.1.js"></script>
    <script src="http://libs.baidu.com/underscore/1.3.3/underscore.js"></script>
    <script src="../js/echarts.min.js"></script>
    <script src="../js/map_json/china.js"></script>
    <script>
    var chart = echarts.init(document.getElementById('china-map'));
    chart.showLoading();
    chart.setOption({
        series: [{
            type: 'map',
            map: 'china',
            label: {
                emphasis: {
                    show: false
                }
            },
            roam: true,
            itemStyle: {
                normal: {
                    areaColor: '#323c48',
                    borderColor: '#111'
                },
                emphasis: {
                    areaColor: '#2a333d'
                }
            }
        }]
    });

    //     echarts.registerMap('中国', chinaJson);

    //         type : 'map',
    //         //map的值也是，省份汉语名称
    //         map : '中国'
    //         } ]
    //     });
    // });

    var option = {
        backgroundColor: '#404a59',
        title: {
            text: '游戏玩家分布图',
            subtext: 'data for Games',
            left: 'center',
            textStyle: {
                color: '#fff'
            }
        },
    };
    chart.setOption(option);
     chart.hideLoading();
    </script>
</body>
</html>
