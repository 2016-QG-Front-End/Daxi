<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>文档标题</title>
    
    <!-- 360 使用Google Chrome Frame -->
    <meta name="renderer" content="webkit">
    
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <!-- 开启响应式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO页面关键词 -->
    <meta name="keywords" content="your keywords">
    
    <!-- SEO页面描述 -->
    <meta name="description" content="your description">
    
    <!-- favicon，可更改图片类型 -->
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
    <div class="stage" id="stage">
        <div class="container" style="transform: rotateY(0deg);" id="conatiner">
            <img src="images/1.png" alt="" style="transform: rotateY(0deg) translateZ(300px);">
            <img src="images/2.png" alt="" style="transform: rotateY(72deg) translateZ(300px);">
            <img src="images/3.png" alt="" style="transform: rotateY(144deg) translateZ(300px);">
            <img src="images/4.png" alt="" style="transform: rotateY(216deg) translateZ(300px);">
            <img src="images/5.png" alt="" style="transform: rotateY(288deg) translateZ(300px);">
        </div>
    </div>
    <script type="text/javascript" src="test.js"></script>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="http://libs.baidu.com/underscore/1.3.3/underscore.js"></script>
</body>
</html>
