<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>Daxi</title>
    
    <!-- 360 使用Google Chrome Frame -->
    <meta name="renderer" content="webkit">
    
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <!-- 开启响应式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO页面关键词 -->
    <meta name="keywords" content="your keywords">
    
    <!-- SEO页面描述 -->
    <meta name="description" content="your description">
    
    <!-- favicon，可更改图片类型 -->
    <link rel="shortcut icon" href="../images/favicon.ico" />
    
    <!-- 重设css -->
    <link rel="stylesheet" href="../css/normalize.css">
<!--     <link rel="stylesheet" href="../css/LCalendar.min.css"> -->
    <link rel="stylesheet" href="../css/zepto.mdatetimer.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/map.css">

</head>
<body>
    <!-- 地图 -->
    <div class="map">
        <div id="GuangZhouMap"></div>
        <!-- 搜索框的制作 -->
        <div class="search-place">

            <input class="searchPlace" id="searchPlace" type="text" name="search-name" placeholder="查询地点">
            <div class="searchResultPanel" id="searchResultPanel"></div>
            <button>
                <img class="search-images" src="../images/cut-off-rule.png">
            </button>
            <div class="search-line"></div>
        </div>
        <!-- end 搜索框的制作 -->
        <!-- 路线搜索 -->
        <div class="search-place-line">
            <div class="search-place-start">
                <span>从</span>
                <input class="start-place" id="startPlace" type="text" name="search-name" placeholder="查询地点">
            </div>
            
            <div class="search-place-end">
                <span>到</span>
                <input class="end-place" id="endPlace" type="text" name="search-name" placeholder="查询地点">
            </div>
            <div class="searchResultPanel" id="searchlinePanelStart"></div>
            <div class="searchResultPanel" id="searchlinePanelEnd"></div>
            
            <div class="search-line-img">
                <span>关闭</span>
            </div>
        </div>
        <!-- end路线搜索 -->
        <!--  时间框 -->
        <div class="time-select-second-change">
            <img class="time-select-second-change-img" src="../images/button.png">
            <div class="warning">
                <img class="warning-img" src="../images/frame_.png">
                <p class="warning-text">最长可以选择不跨天的两个<br>小时进行查询</p>
            </div>
            <div class="time-select-whole-div">
                <div class="time-select-time">              
                    <a href="#" class="time-select-past-time on-check">过去</a>  
                    <a href="#" class="time-select-future-time off-check">未来</a>
                </div>
                <div class="second-change-first-div">
                    <span>查询时间：</span>
                    <input class="first-input-secondChange" type="text" name="startTime" placeholder="从">
                    <input class="second-input-secondChange" type="text" name="endtime" placeholder="到">
                    <img class="time-select-retract-img" src="../images/retract.png">
                </div>
            </div>
            <div id="timeStart">
                <div class="time-sel-first" id="timeSelStar">
  
                    <select class="time-select" id="timeSelectFirst">
                            <option value ="2017">2017</option>
                    </select>
                    <span class="time-child-anthor-span">年</span>
                    <select class="first-input-month"></select>
                    <span class="time-child-anthor-span">月</span>
                    <select class="first-input-day" ></select>
                    <span class="time-child-anthor-span">日</span>
                    <select class="first-input-hour"></select>
                    <span class="time-child-anthor-span">时</span>
                    <select class="first-input-min"></select>
                    <span class="time-last-child">分</span>
                    <img class="time-select-clear-img" src="../images/reset.png">
                </div>
            </div>
            <div id="timeEnd">
                <div class="time-sel-first" id="timeSelStar">
                    <select class="time-select" id="timeSelectFirst">
                            <option value ="2017">2017</option>
                    </select>
                    <span class="time-child-anthor-span">年</span>
                    <select class="second-sel-month"></select>
                    <span class="time-child-anthor-span">月</span>
                    <select class="second-sel-day"></select>
                    <span class="time-child-anthor-span">日</span>
                    <select class="second-sel-hour"></select>
                    <span class="time-child-anthor-span">时</span>
                    <select class="second-sel-min"></select>
                    <span class="time-last-child">分</span>
                    <img class="time-select-clear-img" src="../images/reset.png">
                </div>
            </div>
        </div>
        <div class="phone-web">
            <div class="phone-search-time">查询时间</div>
        </div>
        <input type="text" id="picktime" value="" readonly="readonly"> 
<!--         <input type="text" name="date" id="date" placeholder="查询时间" readonly="readonly" /> -->
        <!-- end  时间框 -->
        <!-- 工具 -->
        <ul class="tool">
            <li class="min-search-line">
                <span>查询路径</span>
            </li>
            <li class="unusual" stat="off">
                <span>显示异常</span>
            </li>
            <li class="refresh">
                <span>最新时间</span>
            </li>
            <li class="my-location">
                <span>我的位置</span>
            </li>
        </ul>
        <!-- end 工具 -->
    </div>
    <!-- end 地图 -->
    <script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
    <script src="../js/jquery_3.2.1/jquery_3.2.1.min.js"></script>
    <script src="../js/zepto/zepto.min.js"></script> 
    <script src="../js/zepto/zepto.mdatetimer.js"></script> 
    
    <script src="http://libs.baidu.com/underscore/1.3.3/underscore.js"></script>
 <!--    <script src="../js/LCalendar/LCalendar.min.js"></script> -->
    <script src="../js/map/judge_phone.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=kyZyufX67f6ElXpFvRAlevSh3Up9v3tv"></script>
    <script src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
    <script src="http://api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js"></script>
    <script src="../js/ECharts/echarts.min.js"></script>
    <script src="../js/map/map_init.js"></script>
    <script srv="../js/Heatmap/Heatmap.js"></script>
    <script src="../js/map/come_back_time.js"></script>
    <script src="../js/map/get_direction.js"></script>
    <script src="../js/map/back_position.js"></script>
    <script src="../js/map/come_back_time.js"></script>
    <script src="../js/map/excpection_add_maker.js"></script>
    <script src="../js/ECharts/charts.js"></script>
    <script src="../js/map/search_place.js"></script>
    <script src="../js/map/search_time.js"></script>
    
</body>
</html>
